<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own proyect: Maskott Pet Shelter</title>
    <link rel="stylesheet" href="./styles/proyect.css">
</head>
<body>
    <header>
        <nav>
            <ul class="header-logo">
                <li class="logo">
                    <img src="./assets/maskott-logo.png" alt="maskott-logo">
                </li>
                <li class="name-brand">
                    <span>Maskott</span>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Your best friend is waiting you</h1>
                <p>
                    They only need <b>you</b> and a little food and water.<br>In return they will give you <b>unconditional love</b>.
                </p>
                <button class="btn-adopt">Adopt</button>
            </div>
            <div class="hero-section_photo">
                <img class= "hero-img" src="./assets/dog4.jpeg" alt="Dog with flower in its mouth">
            </div>
        </section>
        <section class="section2">
            <h2 class="section2-title">Our little friends</h2>
            <div class="section2-photos">
                <img class="pets-photos pets-photos__big" src="./assets/cat4.jpeg" alt="cat with scarf">
                <img class="pets-photos" src="./assets/cat1.jpeg" alt="cat photo">
                <img class="pets-photos" src="./assets/dog1.jpeg" alt="dog photo">
                <img class="pets-photos" src="./assets/cat2.jpeg" alt="cat photo">
                <img class="pets-photos" src="./assets/dog2.jpeg" alt="dog photo">
            </div>
            <div class="section2-button">
                <button class="btn-adtop-us">Adopt us</button>
            </div>
        </section>
        <section class="section3">
            <h2 class="section3-title">
                One step closer to meeting your new family member
            </h2>
            <div class="section3-content">
                <div class="section3-photo">
                    <img src="./assets/family.jpeg" alt="Photo with woman, man, cat and dog">
                </div>
                <div class="form">
                    <h3>Let us get to know you better</h3>
                    <form action="#" method="post">
                        <ul>
                            <li>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="user_name" />
                            </li>
                            <li>
                                <label for="mail">Email:</label>
                                <input type="email" id="mail" name="user_email" />
                            </li>
                            <li>
                                <label for="pet">How would your best friend be:</label>
                                <input type="text" id="pet" name="pet_type" />
                            </li>
                            <li>
                                <label for="msg">About you:</label>
                                <textarea id="msg" name="user_message"></textarea>
                            </li>
                            <li>
                                <button class="btn-form">Send form</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="right-footer">
            <ul class="mrjark-profile">
                <li>
                    <a href="https://twitter.com/mrjark7">MrJark</a>
                </li>
            </ul>
        </div>
        <div class="mid-footer">
            <ul class="footer-logo">
                <li>
                    <img src="./assets/maskott-logo.png" alt="maskott-logo">
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
