<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own proyect: Pet Shelter</title>
    <link rel="stylesheet" href="./styles/proyect.css">
</head>
<body>
    <header></header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Your best friend is waiting</h1>
                <p>
                    They only need <b>you</b> and a little food and water.<br>In return they will give you <b>unconditional love</b>.
                </p>
                <button class="btn-adopt">Adopt!</button>
            </div>
            <div class="hero-section_photo">
                <img class= "hero-img" src="./assets/dog4.jpeg" alt="Dog with flower in its mouth">
            </div>
        </section>
        <section class="second-section">
            <h2>Our little friends</h2>
            <div class="second-section_first-content">
                <img src="./assets/cat4.jpeg" alt="cat-with-scarf">
            </div>
            <div class="second-section_second-content">
                <img src="./assets/cat1.jpeg" alt="cat-photo">
                <img src="./assets/dog1.jpeg" alt="dog-photo">
                <img src="./assets/cat2.jpeg" alt="cat-photo">
                <img src="./assets/dog2.jpeg" alt="dog-photo">
            </div>
        </section>
        <section class="third-section">
            
        </section>
    </main>

    <footer></footer>
</body>
</html>
