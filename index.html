<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Course</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <h2>Containers with CSS Grid</h2>

    <h3>
        Excercise 1
    </h3>
    <p>
        Creating containers with Grid and alignments 
    </p>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <h3>
        Excercise 2
    </h3>
    <p>
        Create with element 1 a 'nav_bar', with element 2 a 'side_bar' and with element 3, rest of content 
    </p>
    <div class="container2">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
    </div>

    <h3>Excercise 3</h3>
    <p>
        Especials Functions in CSS: <b>repeat</b> and <b>minmax</b>
    </p>
    <div class="container3">
        <div class="item-3-1">1</div>
        <div class="item-3-2">2</div>
        <div class="item-3-3">3</div>
        <div class="item-3-4">4</div>
        <div class="item-3-5">5</div>
        <div class="item-3-6">6</div>
        <div class="item-3-7">7</div>
        <div class="item-3-8">8</div>
        <div class="item-3-9">9</div>
    </div>
</body>

</html>
